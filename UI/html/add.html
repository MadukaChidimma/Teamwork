<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../css/header.css" />
    <link rel="stylesheet" href="./../css/body.css" />
    <link rel="stylesheet" href="./../css/footer.css" />
    <title>Teamwork</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="container">
          <a href="dashboard.html"
            ><img class="nav_brand top" src="./../images/logo.png" alt="Logo"
          /></a>
          <div class="nav">
            <ul>
              <li>
                <button>
                  <a id="publicArticle" href="publicArticle.html"
                    >Public Articles</a
                  >
                </button>
              </li>
              <li>
                <button>
                  <a href="privateArticle.html">Private Articles</a>
                </button>
              </li>
              <li>
                <button><a href="contactUs.html">Contact Us</a></button>
              </li>
              <li>
                <button><a href="landingPage.html">Sign Out</a></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <h1>Write An Article</h1>
        <form action="./dashboard.html">
          <div for="title">Title</div>
          <input type="text" placeholder="Title" class="edit" />
          <div for="status">Status</div>
          <select name="status" class="edit1">
            <option value="public" selected>Public</option>
            <option value="private">Private</option>
          </select>
          <label class="allow">Allow Comments</label>
          <input
            type="checkbox"
            checked="checked"
            name="allowComments"
            class="good"
          />
          <div>Tell Us Your Story:</div>
          <textarea name="body" class="form-control1"></textarea>
          <button type="submit" value="Save">Save</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="navbar_footer">
        <div class="container">
          <div class="nav">
            <div id="footer-copyright">
              Teamwork &copy; 2019
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
