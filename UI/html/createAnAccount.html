<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../css/header.css" />
    <link rel="stylesheet" href="./../css/body.css" />
    <link rel="stylesheet" href="./../css/footer.css" />
    <title>Teamwork</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="container">
          <a href="landingPage.html"
            ><img class="nav_brand top" src="./../images/logo.png" alt="Logo"
          /></a>
          <div class="nav">
            <ul>
              <li>
                <button>
                  <a id="publicArticle" href="publicArticle.html"
                    >Public Articles</a
                  >
                </button>
              </li>
              <li>
                <button>
                  <a href="signin.html">Sign In</a>
                </button>
              </li>
              <li>
                <button><a href="contactUs.html">Contact Us</a></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="card">
        <div class="formHead">Create An Account</div>
        <div class="small">Please fill in all fields</div>
        <form action="">
          <label for="">Full Name</label>
          <input
            type="text"
            placeholder="Full Name"
            class="form-control"
            required
          />
          <label for="">Email Address</label>
          <input
            type="email"
            placeholder="Email Address"
            class="form-control"
            required
          />
          <label for="">Password</label>
          <input
            type="password"
            placeholder="Password"
            class="form-control"
            required
          />
          <label for="">Confirm Password</label>
          <input
            type="password"
            placeholder="Confirm Password"
            class="form-control"
            required
          />
          <button type="submit" class="submit">Register</button>
          <div class="small">
            Already have an account? <a href="signin.html">Sign In</a>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="navbar_footer">
        <div class="container">
          <div class="nav">
            <div id="footer-copyright">
              Teamwork &copy; 2019
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
